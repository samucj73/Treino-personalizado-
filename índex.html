<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Percentual de Gordura (BF%)</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #2c3e50, #3498db);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1, h2 {
      text-align: center;
      margin: 10px 0;
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #27ae60;
      color: white;
      transition: background 0.3s;
    }

    button:hover {
      background: #219150;
    }

    .resultado {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      font-size: 18px;
      text-align: center;
      background: rgba(255,255,255,0.1);
    }
  </style>
</head>
<body>

  <h1>ðŸ“Š Calculadora de Gordura Corporal</h1>
  <h2>(FÃ³rmula da Marinha dos EUA)</h2>

  <div class="container">
    <label for="sexo">Sexo:</label>
    <select id="sexo">
      <option value="M">Homem</option>
      <option value="F">Mulher</option>
    </select>

    <label for="altura">Altura (cm):</label>
    <input type="number" id="altura" placeholder="Ex: 175">

    <label for="pescoco">PescoÃ§o (cm):</label>
    <input type="number" id="pescoco" placeholder="Ex: 40">

    <label for="cintura">Cintura (cm):</label>
    <input type="number" id="cintura" placeholder="Ex: 85">

    <label for="quadril">Quadril (cm): <small>(apenas mulheres)</small></label>
    <input type="number" id="quadril" placeholder="Ex: 95">

    <button onclick="calcularBF()">Calcular BF%</button>

    <div class="resultado" id="resultado"></div>
  </div>

  <script>
    function calcularBF() {
      const sexo = document.getElementById("sexo").value;
      const altura = parseFloat(document.getElementById("altura").value);
      const pescoco = parseFloat(document.getElementById("pescoco").value);
      const cintura = parseFloat(document.getElementById("cintura").value);
      const quadril = parseFloat(document.getElementById("quadril").value);

      let bf;

      if (sexo === "M") {
        bf = 86.010 * Math.log10(cintura - pescoco) - 70.041 * Math.log10(altura) + 36.76;
      } else {
        if (isNaN(quadril)) {
          alert("Para mulheres Ã© necessÃ¡rio informar o quadril!");
          return;
        }
        bf = 163.205 * Math.log10(cintura + quadril - pescoco) - 97.684 * Math.log10(altura) - 78.387;
      }

      bf = Math.round(bf * 100) / 100;

      let interpretacao = "";

      if (sexo === "M") {
        if (bf < 6) interpretacao = `Abaixo do saudÃ¡vel (<6%)`;
        else if (bf <= 13) interpretacao = `Atleta (6% a 13%)`;
        else if (bf <= 17) interpretacao = `Fitness (14% a 17%)`;
        else if (bf <= 24) interpretacao = `Normal (18% a 24%)`;
        else interpretacao = `Obesidade (â‰¥25%)`;
      } else {
        if (bf < 14) interpretacao = `Abaixo do saudÃ¡vel (<14%)`;
        else if (bf <= 20) interpretacao = `Atleta (14% a 20%)`;
        else if (bf <= 24) interpretacao = `Fitness (21% a 24%)`;
        else if (bf <= 31) interpretacao = `Normal (25% a 31%)`;
        else interpretacao = `Obesidade (â‰¥32%)`;
      }

      document.getElementById("resultado").innerHTML =
        `<b>Seu percentual de gordura corporal Ã©:</b> ${bf}% <br><br> <b>ClassificaÃ§Ã£o:</b> ${interpretacao}`;
    }
  </script>

</body>
</html>
