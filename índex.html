<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Percentual de Gordura (BF%)</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #2c3e50, #3498db);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1, h2 {
      text-align: center;
      margin: 10px 0;
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 12px;
      max-width: 420px;
      width: 90%;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #27ae60;
      color: white;
      transition: background 0.3s;
    }

    button:hover {
      background: #219150;
    }

    .resultado {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      font-size: 18px;
      text-align: center;
      background: rgba(255,255,255,0.1);
    }

    /* === Barra de classifica√ß√£o === */
    .barra {
      margin-top: 20px;
      height: 25px;
      display: flex;
      border-radius: 10px;
      overflow: hidden;
      background: #ccc;
    }

    .faixa {
      flex-grow: 1;
      text-align: center;
      font-size: 12px;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .baixo { background: #7f8c8d; }
    .atleta { background: #27ae60; }
    .fitness { background: #2980b9; }
    .normal { background: #f39c12; }
    .obeso { background: #c0392b; }

    .ponteiro {
      position: relative;
      height: 0;
      margin-top: -10px;
      text-align: center;
    }

    .ponteiro span {
      position: absolute;
      top: -10px;
      transform: translateX(-50%);
      font-size: 20px;
    }
  </style>
</head>
<body>

  <h1>üìä Calculadora de Gordura Corporal</h1>
  <h2>(F√≥rmula da Marinha dos EUA)</h2>

  <div class="container">
    <label for="sexo">Sexo:</label>
    <select id="sexo">
      <option value="M">Homem</option>
      <option value="F">Mulher</option>
    </select>

    <label for="altura">Altura (cm):</label>
    <input type="number" id="altura" placeholder="Ex: 175">

    <label for="pescoco">Pesco√ßo (cm):</label>
    <input type="number" id="pescoco" placeholder="Ex: 40">

    <label for="cintura">Cintura (cm):</label>
    <input type="number" id="cintura" placeholder="Ex: 85">

    <label for="quadril">Quadril (cm): <small>(apenas mulheres)</small></label>
    <input type="number" id="quadril" placeholder="Ex: 95">

    <button onclick="calcularBF()">Calcular BF%</button>

    <div class="resultado" id="resultado"></div>

    <!-- Barra de classifica√ß√£o -->
    <div class="barra" id="barra">
      <div class="faixa baixo">‚Üì</div>
      <div class="faixa atleta">Atleta</div>
      <div class="faixa fitness">Fitness</div>
      <div class="faixa normal">Normal</div>
      <div class="faixa obeso">Obesidade</div>
    </div>
    <div class="ponteiro"><span id="seta">‚¨ÜÔ∏è</span></div>
  </div>

  <script>
    function calcularBF() {
      const sexo = document.getElementById("sexo").value;
      const altura = parseFloat(document.getElementById("altura").value);
      const pescoco = parseFloat(document.getElementById("pescoco").value);
      const cintura = parseFloat(document.getElementById("cintura").value);
      const quadril = parseFloat(document.getElementById("quadril").value);

      let bf;

      if (sexo === "M") {
        bf = 86.010 * Math.log10(cintura - pescoco) - 70.041 * Math.log10(altura) + 36.76;
      } else {
        if (isNaN(quadril)) {
          alert("Para mulheres √© necess√°rio informar o quadril!");
          return;
        }
        bf = 163.205 * Math.log10(cintura + quadril - pescoco) - 97.684 * Math.log10(altura) - 78.387;
      }

      bf = Math.round(bf * 100) / 100;

      let interpretacao = "";
      let posicao = 0; // porcentagem para posi√ß√£o da seta na barra

      if (sexo === "M") {
        if (bf < 6) { interpretacao = `Abaixo do saud√°vel (<6%)`; posicao = 5; }
        else if (bf <= 13) { interpretacao = `Atleta (6% a 13%)`; posicao = 20; }
        else if (bf <= 17) { interpretacao = `Fitness (14% a 17%)`; posicao = 40; }
        else if (bf <= 24) { interpretacao = `Normal (18% a 24%)`; posicao = 65; }
        else { interpretacao = `Obesidade (‚â•25%)`; posicao = 90; }
      } else {
        if (bf < 14) { interpretacao = `Abaixo do saud√°vel (<14%)`; posicao = 5; }
        else if (bf <= 20) { interpretacao = `Atleta (14% a 20%)`; posicao = 20; }
        else if (bf <= 24) { interpretacao = `Fitness (21% a 24%)`; posicao = 40; }
        else if (bf <= 31) { interpretacao = `Normal (25% a 31%)`; posicao = 65; }
        else { interpretacao = `Obesidade (‚â•32%)`; posicao = 90; }
      }

      document.getElementById("resultado").innerHTML =
        `<b>Seu percentual de gordura corporal √©:</b> ${bf}% <br><br> <b>Classifica√ß√£o:</b> ${interpretacao}`;

      document.getElementById("seta").style.left = posicao + "%";
    }
  </script>

</body>
</html>
